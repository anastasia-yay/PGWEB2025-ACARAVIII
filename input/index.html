<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan</title>
</head>

<body>
    <h2>Form Input Data Kecamatan</h2>

    <form action="input.php" onsubmit="return validateForm(event)" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" required><br><br>

        <label for="longitude">Longitude:</label><br>
        <input type="text" id="long" name="longitude" required><br><br>

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="lat" name="latitude" required><br><br>

        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" required><br><br>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" required><br><br>

        <input type="submit" value="Simpan">
    </form>

    <p id="informasi" style="color:red;"></p>

    <script>
        function validateForm(event) {
            let luas = document.getElementById("luas").value;
            let pesan = "";

            if (isNaN(luas) || luas < 1) {
                pesan = "Data luas harus angka dan tidak boleh bernilai negatif!";
                event.preventDefault();
            }

            document.getElementById("informasi").innerHTML = pesan;
        }
    </script>
</body>

</html>
